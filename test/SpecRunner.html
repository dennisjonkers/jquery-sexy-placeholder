
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>
  <link rel="stylesheet" type="text/css" href="../lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="../lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="../lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script type="text/javascript" src="../src/jquery.sexy-placeholder.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="../spec/SexyPlaceholder.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
<style type="text/css">
  /* Default WebKit Styles - http://trac.webkit.org/browser/trunk/Source/WebCore/css/html.css */
  .placeholder {
    position: absolute;
    top: 2px;
    left: 4px;
    font-size: 80%;
    word-spacing: -1px;
    color: #A9A9A9;
    pointer-events: none !important;
  }
</style>
</head>
<body>
  <input type="text" placeholder="Sexy Text1" />
  <input type="text" placeholder="Sexy Text2" />
  <input type="text" placeholder="Sexy Text3" />
  <input type="text" placeholder="Sexy Text4" />
</body>
</html>
